{% extends 'main.html' %}

{% block title %}Time Tracker{% endblock %}

{% block css %}
<link rel="stylesheet" href="static/css/index.css" type="text/css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-horizontal project-creation">
        <div class="row">
            <h1 class="col-md-4">Create new project</h1>
        </div>

        <div class="form-group row">
	    <label class="col-md-1 control-label" for="name">Name</label>
	    <div class="col-md-7">
	        <input type="text" class="form-control project-name" id="name" placeholder="Project Name">
	    </div>
        </div>

        <div class="form-group row">
	    <label class="col-md-1 control-label" for="description">Description</label>
	    <div class="col-md-7">
                <textarea class="form-control project-desc" id="description" placeholder="Project Description" rows="3" cols="50">
                </textarea>
	    </div>
            <div class="col-md-4">
                <button class="btn btn-primary create-project-button">
	            <span>Create</span> <i class="fa fa-arrow-right"></i>
	        </button>
            </div>
        </div>
    </div>

    <div class="project-container" id="projectsContainer">
        <h1 class="project-header">Projects</h1>

        <button type="button" class="btn btn-primary pull-right projects-nav-button-forward">Next</button>
        <button type="button" class="btn btn-primary projects-nav-button-backward">Previous</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="static/js/index.js"></script>
{% endblock %}
